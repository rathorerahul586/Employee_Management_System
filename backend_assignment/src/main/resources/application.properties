# MySQL using docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/employee_db?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root_password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.sql.init.mode=always
# Enable H2 Console (to tables in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Auto-create tables from your Java Entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
# Force Spring to throw an exception on 404
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false